name: deploy-cd

on:
  push:
    branches: [main]

jobs:
  conventionnal-commit:
    name: "Conventionnal commit"
    runs-on: ubuntu-latest
    steps:
    - run: echo "Salutation" # lance une commande bash
    - uses: actions/checkout@v2 # fait un git pull pour récupérer le code dans le runner
    - uses: actions/setup-node@v2 # installe node js sur le runner
      with:
        node-version: '14'
    - run: npx standard-version
    - run:
        git config --local user.email "github-actions[bot]@users.noreply.github.com"
        git config --local user.name "github-actions[bot]"
    - uses: ad-m/github-push-action@master
      with:
        github_token: ${{ secrets.GITHUB_TOKEN }}
        branch: main